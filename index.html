        function clearEmptyChartMessage() {
            const canvas = document.getElementById('chart');
            const container = document.getElementById('chartContainer');
            canvas.style.display = 'block';
            const existingMsg = container.querySelector('.no-chart-data');
            if (existingMsg) existingMsg.remove();
        }

        function renderBarChart(data, colors, extraCount, isSubcategory) {
            clearEmptyChartMessage();
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            // Rimuovi i vecchi listener se esistono
            const oldCanvas = document.getElementById('chart');
            if (barChartListeners.mousemove) {
                oldCanvas.removeEventListener('mousemove', barChartListeners.mousemove);
                barChartListeners.mousemove = null;
            }
            if (barChartListeners.mouseleave) {
                oldCanvas.removeEventListener('mouseleave', barChartListeners.mouseleave);
                barChartListeners.mouseleave = null;
            }
            if (barChartListeners.click) {
                oldCanvas.removeEventListener('click', barChartListeners.click);
                barChartListeners.click = null;
            }
            
            // Rimuovi eventuale tooltip e indicatore della legenda
            hideLegendTooltip();
            hideIndicatorTooltip();
            hideBarChartTooltip();
            const container = document.getElementById('chartContainer');
            const existingTooltip = container.querySelector('.legend-tooltip');
            if (existingTooltip) existingTooltip.remove();
            const existingIndicatorTooltip = container.querySelector('.indicator-tooltip');
            if (existingIndicatorTooltip) existingIndicatorTooltip.remove();
            const existingBarTooltip = container.querySelector('.bar-chart-tooltip');
            if (existingBarTooltip) existingBarTooltip.remove();
            const existingIndicator = container.querySelector('.more-categories-indicator');
            if (existingIndicator) existingIndicator.remove();

            const ctx = document.getElementById('chart').getContext('2d');
            const categoryType = isSubcategory ? 'sottocategorie' : 'categorie';
            const hasExtra = extraCount && extraCount > 0;
            const isMobile = window.innerWidth <= 768;
            
            // Funzione per preparare l'etichetta visualizzata
            function prepareLabel(name) {
                let displayName = name;
                
                // Per sottocategorie, estrai solo il nome della sottocategoria
                if (isSubcategory && name.includes(' → ')) {
                    displayName = name.split(' → ')[1];
                }
                
                // Tronca - limite più basso su mobile per evitare che Chart.js tronchi dall'inizio
                const maxChars = isMobile ? 15 : 20;
                if (displayName.length > maxChars) {
                    return displayName.substring(0, maxChars - 1) + '…';
                }
                return displayName;
            }
            
            // Prepara le labels per Chart.js
            const labels = data.map(d => prepareLabel(d.name));
            const values = data.map(d => d.value);
            const barColors = [...colors];
            
            // Aggiungi "•••" come ultima etichetta se ci sono voci extra
            if (hasExtra) {
                labels.push('•••');
                values.push(null); // Nessuna barra per i puntini
                barColors.push('transparent');
            }
            
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: barColors,
                        borderRadius: 6,
                        borderSkipped: false
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            filter: function(tooltipItem) {
                                // Non mostrare tooltip per i puntini
                                return tooltipItem.dataIndex < data.length;
                            },
                            callbacks: {
                                title: (tooltipItems) => {
                                    // Mostra il nome completo (non troncato)
                                    if (tooltipItems.length > 0) {
                                        const idx = tooltipItems[0].dataIndex;
                                        if (idx < data.length) {
                                            return data[idx].name;
                                        }
                                    }
                                    return '';
                                },
                                label: (ctx) => {
                                    if (ctx.dataIndex >= data.length) return '';
                                    const item = data[ctx.dataIndex];
                                    let label = '€ ' + ctx.raw.toLocaleString('it-IT');
                                    if (item.percentage !== undefined) {
                                        label += ` (${item.percentage.toFixed(1)}%)`;
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { 
                                color: '#94a3b8',
                                callback: (v) => '€' + v.toLocaleString('it-IT')
                            },
                            grid: { color: '#334155' }
                        },
                        y: {
                            ticks: { 
                                color: function(context) {
                                    // Colore diverso per i puntini
                                    if (hasExtra && context.index === labels.length - 1) {
                                        return '#64748b';
                                    }
                                    return '#e2e8f0';
                                },
                                font: {
                                    size: isMobile ? 10 : 12
                                },
                                autoSkip: false
                            },
                            grid: { display: false }
                        }
                    }
                }
            });
            
            // Variabile per tracciare se il tooltip è visibile (per hover su desktop)
            let tooltipVisible = false;
            let lastHoveredIndex = -1;
            
            // Listener click sul canvas per etichette e puntini
            const canvas = ctx.canvas;
            
            barChartListeners.click = function(e) {
                if (!chartInstance || !chartInstance.scales || !chartInstance.scales.y) return;
                
                const yAxis = chartInstance.scales.y;
                const chartArea = chartInstance.chartArea;
                const rect = canvas.getBoundingClientRect();
                const y = e.clientY - rect.top;
                const x = e.clientX - rect.left;
                
                const labelIndex = yAxis.getValueForPixel(y);
                const roundedIndex = Math.round(labelIndex);
                const threshold = ('ontouchstart' in window) ? 0.8 : 0.5;
                
                // Verifica se siamo nell'area delle etichette o vicino ai puntini
                if (Math.abs(labelIndex - roundedIndex) < threshold) {
                    // Se è l'ultima label (i puntini)
                    if (hasExtra && roundedIndex === labels.length - 1) {
                        e.stopPropagation();
                        toggleBarChartTooltip(e, `Altre ${extraCount} ${categoryType} non visualizzate`, chartInstance);
                        return;
                    }
                    
                    // Se il click è nell'area delle etichette (a sinistra del grafico)
                    if (x < chartArea.left && roundedIndex >= 0 && roundedIndex < data.length) {
                        const item = data[roundedIndex];
                        let tooltipText = item.name;
                        tooltipText += `\n€ ${item.value.toLocaleString('it-IT')}`;
                        if (item.percentage !== undefined) {
                            tooltipText += ` (${item.percentage.toFixed(1)}%)`;
                        }
                        e.stopPropagation();
                        toggleBarChartTooltip(e, tooltipText, chartInstance);
                    }
                }
            };
            canvas.addEventListener('click', barChartListeners.click);
            
            // Aggiungi listener per hover sui puntini (solo desktop, no touch)
            if (hasExtra && !('ontouchstart' in window)) {
                
                barChartListeners.mousemove = function(e) {
                    // Verifica che chartInstance esista e sia un grafico a barre con asse Y
                    if (!chartInstance || !chartInstance.scales || !chartInstance.scales.y) {
                        return;
                    }
                    
                    const yAxis = chartInstance.scales.y;
                    const rect = canvas.getBoundingClientRect();
                    const y = e.clientY - rect.top;
                    
                    const labelIndex = yAxis.getValueForPixel(y);
                    const roundedIndex = Math.round(labelIndex);
                    const isOnDots = roundedIndex === labels.length - 1 && Math.abs(labelIndex - roundedIndex) < 0.5;
                    
                    // Solo aggiorna se lo stato cambia (evita rimbalzo)
                    if (isOnDots && lastHoveredIndex !== roundedIndex) {
                        lastHoveredIndex = roundedIndex;
                        showBarChartTooltip(e, `Altre ${extraCount} ${categoryType} non visualizzate`, chartInstance);
                    } else if (!isOnDots && lastHoveredIndex !== -1) {
                        lastHoveredIndex = -1;
                        hideBarChartTooltip();
                    }
                };
                
                barChartListeners.mouseleave = function() {
                    lastHoveredIndex = -1;
                    hideBarChartTooltip();
                };
                
                canvas.addEventListener('mousemove', barChartListeners.mousemove);
                canvas.addEventListener('mouseleave', barChartListeners.mouseleave);
            }
        }
        
        // Funzioni per il tooltip del grafico a barre
        function showBarChartTooltip(event, text, chart) {
            const container = document.getElementById('chartContainer');
            let tooltip = container.querySelector('.bar-chart-tooltip');
            if (!tooltip) {
                tooltip = document.createElement('div');
                tooltip.className = 'bar-chart-tooltip';
                container.appendChild(tooltip);
            }
            // Supporta testo multilinea
            tooltip.innerHTML = text.replace(/\n/g, '<br>');
            tooltip.style.opacity = '1';
            tooltip.style.visibility = 'visible';
            
            // Posiziona il tooltip vicino al click/hover
            const rect = container.getBoundingClientRect();
            let x, y;
            
            if (event.native) {
                x = event.native.clientX - rect.left;
                y = event.native.clientY - rect.top;
            } else if (event.clientX) {
                x = event.clientX - rect.left;
                y = event.clientY - rect.top;
            } else {
                // Fallback: posiziona al centro sotto i puntini
                const chartArea = chart.chartArea;
                x = chartArea.left / 2;
                y = chartArea.bottom;
            }
            
            // Prima imposta la posizione base
            tooltip.style.left = x + 'px';
            tooltip.style.top = (y - 50) + 'px';
            tooltip.style.transform = 'translateX(-50%)';
            tooltip.style.right = '';
            
            // Verifica se esce dai bordi e correggi
            const tooltipRect = tooltip.getBoundingClientRect();
            
            // Bordo sinistro
            if (tooltipRect.left < 10) {
                tooltip.style.left = '10px';
                tooltip.style.transform = 'translateX(0)';
            }
            // Bordo destro
            else if (tooltipRect.right > window.innerWidth - 10) {
                tooltip.style.left = 'auto';
                tooltip.style.right = '10px';
                tooltip.style.transform = 'translateX(0)';
            }
        }
        
        function toggleBarChartTooltip(event, text, chart) {
            const container = document.getElementById('chartContainer');
            let tooltip = container.querySelector('.bar-chart-tooltip');
            
            // Controlla se il tooltip è visibile
            const isVisible = tooltip && (tooltip.style.opacity === '1' || tooltip.style.visibility === 'visible');
            
            if (isVisible) {
                hideBarChartTooltip();
            } else {
                showBarChartTooltip(event, text, chart);
            }
        }
        
        function hideBarChartTooltip() {
            const tooltip = document.querySelector('.bar-chart-tooltip');
            if (tooltip) {
                tooltip.style.opacity = '0';
                tooltip.style.visibility = 'hidden';
                tooltip.style.right = '';
                tooltip.style.transform = 'translateX(-50%)';
            }
        }

        function renderPieChart(data, extraCount, isSubcategory) {
            clearEmptyChartMessage();
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            // Rimuovi i listener del grafico a barre se esistono
            const oldCanvas = document.getElementById('chart');
            if (barChartListeners.mousemove) {
                oldCanvas.removeEventListener('mousemove', barChartListeners.mousemove);
                barChartListeners.mousemove = null;
            }
            if (barChartListeners.mouseleave) {
                oldCanvas.removeEventListener('mouseleave', barChartListeners.mouseleave);
                barChartListeners.mouseleave = null;
            }
            if (barChartListeners.click) {
                oldCanvas.removeEventListener('click', barChartListeners.click);
                barChartListeners.click = null;
            }
            
            // Rimuovi eventuali tooltip e indicatori precedenti
            hideLegendTooltip();
            hideIndicatorTooltip();
            hideBarChartTooltip();
            const container = document.getElementById('chartContainer');
            const existingTooltip = container.querySelector('.legend-tooltip');
            if (existingTooltip) existingTooltip.remove();
            const existingIndicatorTooltip = container.querySelector('.indicator-tooltip');
            if (existingIndicatorTooltip) existingIndicatorTooltip.remove();
            const existingBarTooltip = container.querySelector('.bar-chart-tooltip');
            if (existingBarTooltip) existingBarTooltip.remove();
            const existingIndicator = container.querySelector('.more-categories-indicator');
            if (existingIndicator) existingIndicator.remove();
            const existingLabelsContainer = container.querySelector('.bar-labels-container');
            if (existingLabelsContainer) existingLabelsContainer.remove();

            const ctx = document.getElementById('chart').getContext('2d');
            const legendPosition = getLegendPosition();
            const categoryType = isSubcategory ? 'sottocategorie' : 'categorie';
            
            // Salvo riferimenti per l'uso nelle callback
            const chartData = data;
            const chartExtraCount = extraCount;
            
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.map(d => d.name),
                    datasets: [{
                        data: data.map(d => d.value),
                        backgroundColor: data.map((_, i) => COLORS[i % COLORS.length]),
                        borderColor: '#1e293b',
                        borderWidth: 3,
                        borderRadius: 8,
                        spacing: 2,
                        hoverOffset: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '55%',
                    plugins: {
                        legend: {
                            display: true,
                            position: legendPosition,
                            labels: {
                                color: '#e2e8f0',
                                padding: legendPosition === 'bottom' ? 16 : 12,
                                usePointStyle: true,
                                pointStyle: 'circle',
                                font: {
                                    size: legendPosition === 'bottom' ? 10 : 11
                                },
                                generateLabels: function(chart) {
                                    const meta = chart.getDatasetMeta(0);
                                    const originalLabels = [];
                                    
                                    chart.data.labels.forEach((label, i) => {
                                        const isHidden = meta.data[i] && meta.data[i].hidden;
                                        originalLabels.push({
                                            text: label,
                                            fillStyle: isHidden ? '#475569' : chart.data.datasets[0].backgroundColor[i],
                                            strokeStyle: isHidden ? '#475569' : chart.data.datasets[0].backgroundColor[i],
                                            lineWidth: 0,
                                            pointStyle: 'circle',
                                            hidden: false,
                                            index: i,
                                            fontColor: isHidden ? '#64748b' : '#e2e8f0'
                                        });
                                    });
                                    
                                    // Aggiungi voce "•••" se ci sono voci extra
                                    if (chartExtraCount > 0) {
                                        originalLabels.push({
                                            text: '•••',
                                            fillStyle: 'transparent',
                                            strokeStyle: 'transparent',
                                            lineWidth: 0,
                                            pointStyle: false,
                                            hidden: false,
                                            index: chartData.length,
                                            fontColor: '#64748b'
                                        });
                                    }
                                    
                                    return originalLabels;
                                }
                            },
                            onClick: function(e, legendItem, legend) {
                                // Gestione click sui puntini "•••"
                                if (legendItem.index >= chartData.length) {
                                    toggleLegendTooltip(e, `Altre ${chartExtraCount} ${categoryType} non visualizzate`);
                                    return;
                                }
                                // Comportamento default: toggle visibilità del segmento
                                const chart = legend.chart;
                                const index = legendItem.index;
                                const meta = chart.getDatasetMeta(0);
                                
                                if (meta.data[index]) {
                                    meta.data[index].hidden = !meta.data[index].hidden;
                                    chart.update();
                                }
                            },
                            onHover: function(e, legendItem, legend) {
                                // Solo su desktop (no touch)
                                if (!('ontouchstart' in window)) {
                                    if (legendItem && legendItem.index >= chartData.length && chartExtraCount > 0) {
                                        showLegendTooltip(e, `Altre ${chartExtraCount} ${categoryType} non visualizzate`);
                                    } else {
                                        hideLegendTooltip();
                                    }
                                }
                            },
                            onLeave: function() {
                                if (!('ontouchstart' in window)) {
                                    hideLegendTooltip();
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: (ctx) => {
                                    const item = chartData[ctx.dataIndex];
                                    return `€ ${ctx.raw.toLocaleString('it-IT')} (${item.percentage.toFixed(1)}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function showLegendTooltip(event, text) {
            const container = document.getElementById('chartContainer');
            let tooltip = container.querySelector('.legend-tooltip');
            if (!tooltip) {
                tooltip = document.createElement('div');
                tooltip.className = 'legend-tooltip';
                container.appendChild(tooltip);
            }
            tooltip.textContent = text;
            tooltip.style.opacity = '1';
            tooltip.style.visibility = 'visible';
            
            // Posiziona il tooltip vicino al mouse, verificando i bordi
            const rect = container.getBoundingClientRect();
            const x = event.native.clientX - rect.left;
            const y = event.native.clientY - rect.top;
            
            // Prima imposta la posizione base per calcolare le dimensioni
            tooltip.style.left = x + 'px';
            tooltip.style.top = (y - 40) + 'px';
            tooltip.style.transform = 'translateX(-50%)';
            
            // Verifica se esce dai bordi e correggi
            const tooltipRect = tooltip.getBoundingClientRect();
            
            // Bordo sinistro
            if (tooltipRect.left < 10) {
                tooltip.style.left = '10px';
                tooltip.style.transform = 'translateX(0)';
            }
            // Bordo destro
            else if (tooltipRect.right > window.innerWidth - 10) {
                tooltip.style.left = 'auto';
                tooltip.style.right = '10px';
                tooltip.style.transform = 'translateX(0)';
            }
        }
        
        function toggleLegendTooltip(event, text) {
            const container = document.getElementById('chartContainer');
            let tooltip = container.querySelector('.legend-tooltip');
            
            // Verifica se il tooltip è già visibile
            if (tooltip && tooltip.style.opacity === '1') {
                hideLegendTooltip();
            } else {
                showLegendTooltip(event, text);
            }
        }
        
        function hideLegendTooltip() {
            const tooltip = document.querySelector('.legend-tooltip');
            if (tooltip) {
                tooltip.style.opacity = '0';
                tooltip.style.visibility = 'hidden';
                tooltip.style.right = '';
                tooltip.style.transform = 'translateX(-50%)';
            }
        }
        
        // Funzioni per l'indicatore nel grafico a barre
        function showIndicatorTooltip(indicator) {
            const container = document.getElementById('chartContainer');
            let tooltip = container.querySelector('.indicator-tooltip');
            if (!tooltip) {
                tooltip = document.createElement('div');
                tooltip.className = 'indicator-tooltip';
                container.appendChild(tooltip);
            }
            
            const text = indicator.getAttribute('data-tooltip');
            tooltip.textContent = text;
            tooltip.style.opacity = '1';
            tooltip.style.visibility = 'visible';
            
            // Posiziona sopra l'indicatore
            const indicatorRect = indicator.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            const x = indicatorRect.left - containerRect.left + (indicatorRect.width / 2);
            const y = indicatorRect.top - containerRect.top - 10;
            
            tooltip.style.left = x + 'px';
            tooltip.style.top = y + 'px';
            tooltip.style.transform = 'translate(-50%, -100%)';
            
            // Verifica bordi
            const tooltipRect = tooltip.getBoundingClientRect();
            if (tooltipRect.left < 10) {
                tooltip.style.left = '10px';
                tooltip.style.transform = 'translate(0, -100%)';
            } else if (tooltipRect.right > window.innerWidth - 10) {
                tooltip.style.left = 'auto';
                tooltip.style.right = '10px';
                tooltip.style.transform = 'translate(0, -100%)';
            }
        }
        
        function toggleIndicatorTooltip(indicator) {
            const container = document.getElementById('chartContainer');
            let tooltip = container.querySelector('.indicator-tooltip');
            
            if (tooltip && tooltip.style.opacity === '1') {
                hideIndicatorTooltip();
            } else {
                showIndicatorTooltip(indicator);
                // Auto-hide dopo 3 secondi
                setTimeout(() => {
                    hideIndicatorTooltip();
                }, 3000);
            }
        }
        
        function hideIndicatorTooltip() {
            const tooltip = document.querySelector('.indicator-tooltip');
            if (tooltip) {
                tooltip.style.opacity = '0';
                tooltip.style.visibility = 'hidden';
            }
        }

        function renderGroupedBarChart(labels, incomeData, expensesData) {
            clearEmptyChartMessage();
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            // Rimuovi i listener del grafico a barre se esistono
            const oldCanvas = document.getElementById('chart');
            if (barChartListeners.mousemove) {
                oldCanvas.removeEventListener('mousemove', barChartListeners.mousemove);
                barChartListeners.mousemove = null;
            }
            if (barChartListeners.mouseleave) {
                oldCanvas.removeEventListener('mouseleave', barChartListeners.mouseleave);
                barChartListeners.mouseleave = null;
            }
            if (barChartListeners.click) {
                oldCanvas.removeEventListener('click', barChartListeners.click);
                barChartListeners.click = null;
            }
            
            // Rimuovi eventuale tooltip e indicatori
            hideLegendTooltip();
            hideIndicatorTooltip();
            hideBarChartTooltip();
            const container = document.getElementById('chartContainer');
            const existingTooltip = container.querySelector('.legend-tooltip');
            if (existingTooltip) existingTooltip.remove();
            const existingIndicatorTooltip = container.querySelector('.indicator-tooltip');
            if (existingIndicatorTooltip) existingIndicatorTooltip.remove();
            const existingBarTooltip = container.querySelector('.bar-chart-tooltip');
            if (existingBarTooltip) existingBarTooltip.remove();
            const existingIndicator = container.querySelector('.more-categories-indicator');
            if (existingIndicator) existingIndicator.remove();
            const existingLabelsContainer = container.querySelector('.bar-labels-container');
            if (existingLabelsContainer) existingLabelsContainer.remove();

            const ctx = document.getElementById('chart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Entrate',
                            data: incomeData,
                            backgroundColor: '#4ade80',
                            borderRadius: 4,
                            borderSkipped: false
                        },
                        {
                            label: 'Uscite',
                            data: expensesData,
                            backgroundColor: '#f87171',
                            borderRadius: 4,
                            borderSkipped: false
                        }
                    ]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (ctx) => ctx.dataset.label + ': € ' + ctx.raw.toLocaleString('it-IT')
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { 
                                color: '#94a3b8',
                                callback: (v) => '€' + v.toLocaleString('it-IT')
                            },
                            grid: { color: '#334155' }
                        },
                        y: {
                            ticks: { color: '#e2e8f0' },
                            grid: { display: false }
                        }
                    }
                }
            });
        }
    </script>
